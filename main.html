<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tamagotchi Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div>
    <div id="container">
        <p id="tamagotchi">Pet Name</p>
        <p id="age">Age: 0</p>
        <label for="hunger">Hunger:</label>
        <progress id="hunger" value="0" max="10"> 1%</progress> <button id='feed'>FEED</button>
        <br>
        <label for="sleep">Sleepiness:</label>
        <progress id="sleep" value="0" max="10"> 1% </progress> <button id='lightsOff'>TURN LIGHTS OFF/ON</button>
        <br>
        <label for="bored">Boredom:</label>
        <progress id="bored" value="0" max="10"> 1% </progress> <button id='play'>PLAY</button>
    </div>
    <img class="petImg" src="img/gif1.png" alt="">
</div>
</body>

</html>
