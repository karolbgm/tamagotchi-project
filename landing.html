    <h1>TAMAGOTCHI GAME</h1>
    <div id="container">
        <h2>Welcome to Tamagotchi!</h2>

        <p>Feed it, play with it, and make sure it's happy!</p>
        <br>
        <!-- <form action="/tamagotchi" id="startGame"> -->
            <label for="petName">Enter Tamagotchi Name:</label>
            <br>
            <br>

            <button id="startGame">START</button>
        <!-- </form> -->
    </div>
    <script>
        // Add an event listener to the form submit event
        
        document.getElementById("startGame").addEventListener("click", function (event) {
            // Prevent the default form submission behavior
            // event.preventDefault();
            const input = document.getElementById('petName');
            if (input.value){
                // Save tamaName to localStorage
            // localStorage.setItem('tamaName', tamaName);
                window.location.href = "main.html";

            } else{
                alert("Please enter a Tamagotchi name.");
            }
            

            // Redirect to the main page (replace 'main.html' with your main page's URL)
            // window.location.href = "main.html";
        });
    </script>
